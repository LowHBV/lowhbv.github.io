<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>游戏账户管理</title>
    <style>
        :root {
            --bg-color: #1a1f25;
            --surface-color: rgba(30, 35, 40, 0.95);
            --border-color: rgba(255, 255, 255, 0.1);
            --text-color: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.6);
            --accent-color: #00b894;
            --error-color: #ff6b6b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        body {
            background: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
        }

        .sidebar {
            width: 240px;
            background: var(--surface-color);
            border-right: 1px solid var(--border-color);
            padding: 20px;
        }

        .logo {
            color: var(--accent-color);
            font-size: 24px;
            margin-bottom: 40px;
        }

        .nav-item {
            padding: 12px;
            color: var(--text-secondary);
            text-decoration: none;
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            border-radius: 6px;
            transition: all 0.3s ease;
        }

        .nav-item.active {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-color);
        }

        .main-content {
            flex: 1;
            padding: 30px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .page-title {
            font-size: 24px;
            font-weight: 500;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 8px 16px;
            border-radius: 6px;
            border: 1px solid var(--border-color);
            background: transparent;
            color: var(--text-color);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .data-table {
            width: 100%;
            background: var(--surface-color);
            border-radius: 8px;
            overflow: hidden;
        }

        .table-header {
            padding: 16px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            gap: 20px;
        }

        .search-input {
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-color);
            width: 300px;
        }

        .table-content {
            padding: 16px;
        }

        .account-row {
            display: flex;
            align-items: center;
            padding: 12px;
            border-bottom: 1px solid var(--border-color);
        }

        .account-row:last-child {
            border-bottom: none;
        }

        .account-info {
            flex: 1;
            display: flex;
            gap: 20px;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: var(--surface-color);
            padding: 24px;
            border-radius: 8px;
            width: 400px;
        }

        .modal-header {
            margin-bottom: 20px;
        }

        .modal-input {
            width: 100%;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-color);
            margin-bottom: 16px;
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }

        .btn-primary {
            background: var(--accent-color);
            border: none;
        }

        .btn-primary:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="logo">UI</div>
        <a href="#" class="nav-item active">登录账户</a>
        <a href="#" class="nav-item active">注册账户</a>
        <a href="#" class="nav-item">找回</a>
        <a href="#" class="nav-item">Token密钥</a>
    </div>

    <div class="main-content">
        <div class="header">
            <h1 class="page-title">账户</h1>
            <div class="action-buttons">
                <button class="btn" onclick="showAddModal()">添加</button>
                <button class="btn">刷新</button>
            </div>
        </div>

        <div class="data-table">
            <div class="table-header">
                <input type="text" class="search-input" placeholder="用户名">
                <input type="text" class="search-input" placeholder="备注">
            </div>

    <div class="modal" id="addModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>添加账号</h2>
            </div>
            <input type="text" class="modal-input" placeholder="用户名">
            <input type="password" class="modal-input" placeholder="密码">
            <div class="modal-footer">
                <button class="btn" onclick="closeModal()">取消</button>
                <button class="btn btn-primary">保存</button>
            </div>
        </div>
    </div>

    <script>
        function showAddModal() {
            document.getElementById('addModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('addModal').style.display = 'none';
        }
    </script>
</body>
</html>
