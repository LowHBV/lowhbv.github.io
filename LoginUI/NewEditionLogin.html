<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>登录/注册 | 现代系统</title>
    <style>
        :root {
            --bg-light: #f8f9fa;
            --text-light: #2d3436;
            --border-light: rgba(0,0,0,0.1);
            --accent-blue: #373535;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255,255,255,0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1f25 0%, #2c3e50 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            display: flex;
            justify-content: space-between;
            width: 900px;
            position: relative;
            gap: 60px;
        }

        .form-box {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.2);
            width: 350px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .blur {
            filter: blur(5px);
            opacity: 0.7;
            pointer-events: none;
        }

        h2 {
            color: rgba(255,255,255,0.9);
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        input {
            background: rgba(0,0,0,0.3) !important;
            border: 1px solid rgba(255,255,255,0.2) !important;
            color: white !important;
            border-radius: 8px !important;
            padding: 12px 15px !important;
            width: 100%;
            font-size: 1rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        input::placeholder {
            color: rgba(255,255,255,0.5) !important;
        }

        input:focus {
            outline: none;
            border-color: #3498db !important;
            box-shadow: 0 0 0 3px rgba(52,152,219,0.1);
        }

        button[type="submit"] {
            background: rgba(255,255,255,0.1) !important;
            border: 1px solid rgba(255,255,255,0.2) !important;
            color: white !important;
            width: 100%;
            padding: 14px;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button[type="submit"]:hover {
            background: rgba(255,255,255,0.2) !important;
        }

        .switch-btn {
            position: absolute;
            padding: 8px 20px;
            background: none;
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 20px;
            color: rgba(255,255,255,0.8);
            cursor: pointer;
            font-size: 14px;
            transition: 0.3s;
            bottom: -40px;
            left: 50%;
            transform: translateX(-50%);
            backdrop-filter: blur(5px);
        }

        .switch-btn:hover {
            border-color: #3498db;
            color: #3498db;
            background: rgba(52,152,219,0.1);
        }
    </style>
</head>
<body>
<div class="container">
    <!-- 登录表单 -->
    <div class="form-box blur" id="loginForm">
        <h2>欢迎回来</h2>
        <form id="login">
            <div class="form-group">
                <input type="text" placeholder="用户名" required>
            </div>
            <div class="form-group">
                <input type="password" placeholder="密码" required>
            </div>
            <button type="submit">立即登入</button>
        </form>
        <button class="switch-btn" onclick="showRegister()">还没有账号？注册</button>
    </div>

    <!-- 注册表单 -->
    <div class="form-box" id="registerForm">
        <h2>创建账户</h2>
        <form id="register">
            <div class="form-group">
                <input type="text" placeholder="用户名" required>
            </div>
            <div class="form-group">
                <input type="email" placeholder="电子邮箱" required>
            </div>
            <div class="form-group">
                <input type="password" placeholder="密码（至少8位）" minlength="8" required>
            </div>
            <button type="submit">立即注册</button>
        </form>
        <button class="switch-btn" onclick="showLogin()">我已有账号</button>
    </div>
</div>

<script>
    // 表单切换逻辑
    function toggleForms(target) {
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');

        if (target === 'login') {
            loginForm.classList.remove('blur');
            registerForm.classList.add('blur');
        } else {
            registerForm.classList.remove('blur');
            loginForm.classList.add('blur');
        }
    }

    function showLogin() {
        toggleForms('login');
    }

    function showRegister() {
        toggleForms('register');
    }

    // 表单提交处理
    document.getElementById('register').addEventListener('submit', function(e) {
        e.preventDefault();
        toggleForms('login');
    });

    document.getElementById('login').addEventListener('submit', function(e) {
        e.preventDefault();
        // 这里添加登录验证逻辑
        console.log('登录提交');
    });
</script>
</body>
</html>
